    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://www.thestatesman.com/wp-content/uploads/2018/07/AADHAAR-FINAL.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #outer-container {
            width: 100%;
            max-width: 1200px;
            border: 5px solid rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        .auth-bar, .bottom-bar {
            width: calc(100% - 40px);
            max-width: 1200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            position: absolute;
            left: 20px;
            z-index: 10;
            border-radius: 10px;
        }
        
        .auth-bar {
            top: 10px;
        }
        
        .bottom-bar {
            bottom: 10px;
            font-size: 1em;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 100%;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            flex-wrap: wrap;
            margin-top: 60px;
            margin-bottom: 60px;
        }
        
        h1 {
            color: #fff;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            position: absolute;
            top: 60px;
        }
        
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 320px;
            max-height: 240px;
            min-width: 320px;
            min-height: 240px;
        }
        
        #user-details,
        #result {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2em; 
        }
        
        video {
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        #result {
            display: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.5em; 
            padding-bottom: 50px;
        }
        
        pre {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            font-weight: bold;
        }


        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            display: block;
        }

        input[type="text"],
        input[type="date"] {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%; 
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="outer-container">
        <div class="auth-bar">UIDAI Authentication</div>
        
        <div class="container">
            <!-- User Details Form -->
            <div class="column" id="user-details">
                <h2>User Details</h2>
                <form id="user-details-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="aadhaar">Aadhaar Number:</label>
                    <input type="text" id="aadhaar" name="aadhaar" required>
                    
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    
                    <button type="submit">Proceed Authentication</button>
                </form>
                <div id="user-info" style="display:none;">
                    <p><strong>Name:</strong> <span id="display-name"></span></p>
                    <p><strong>Aadhaar Number:</strong> <span id="display-aadhaar"></span></p>
                    <p><strong>Date of Birth:</strong> <span id="display-dob"></span></p>
                </div>
            </div>
            
            <!-- Webcam Display Section -->
            <div class="column" id="webcam-container" style="display:none;">
                <video id="video" autoplay></video>
                <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
            </div>
            
            <!-- Result Section -->
            <div class="column" id="result">
                <h2>Status</h2>
                <pre id="response"></pre>
            </div>
        </div>
        
        <div class="bottom-bar">
            <p>&copy; 2024 UIDAI-Unique Identification Authority of India. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('user-details-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            // Get form values
            const name = document.getElementById('name').value;
            const aadhaar = document.getElementById('aadhaar').value;
            const dob = document.getElementById('dob').value;

            // Display the user details
            document.getElementById('display-name').textContent = name;
            document.getElementById('display-aadhaar').textContent = aadhaar;
            document.getElementById('display-dob').textContent = dob;
            
            // Hide the form and show user details
            document.getElementById('user-details-form').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';

            document.getElementById('webcam-container').style.display = 'flex';
            document.getElementById('result').style.display = 'block'; 

            startWebcam();
        });

        // Set up webcam
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error("Error accessing webcam: ", error);
            }
        }

        // Capture image from webcam
        function captureImage() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg');
            uploadImageFromWebcam(dataURL);
        }

        setInterval(captureImage, 5000);

        // Upload captured image from webcam
        async function uploadImageFromWebcam(dataURL) {
            const response = await fetch('/detect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image_data: dataURL })
            });
        
            const result = await response.text(); 
            document.getElementById('response').textContent = result;

            if (result.includes("Real")) {
                setTimeout(() => {
                    window.location.href = '/success';
                }, 3000);
            }
        }
                
    </script>
</body>
</html>
